{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "orocommerce.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orocommerce.frontend.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "orocommerce.frontend.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      interval: {{ .Values.serviceMonitor.interval }}
      path: /metrics
      honorLabels: true
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "orocommerce.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orocommerce.backend.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "orocommerce.backend.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      interval: {{ .Values.serviceMonitor.interval }}
      path: /metrics
      honorLabels: true
      scrapeTimeout: 10s
---
{{- if .Values.postgresql.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "orocommerce.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orocommerce.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
    - port: metrics
      interval: {{ .Values.serviceMonitor.interval }}
      path: /metrics
      honorLabels: true
      scrapeTimeout: 10s
---
{{- end }}
