{{- if .Values.jobs.fixPermissions.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "orocommerce-simple.fullname" . }}-fix-permissions
  labels:
    {{- include "orocommerce-simple.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        {{- include "orocommerce-simple.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "orocommerce-simple.fullname" . }}
      containers:
      - name: fix-permissions
        image: "oroinc/orocommerce-application:6.1.0"
        command: ["sh", "-c", "sleep 30 && chmod -R 777 /var/www/oro/var/sessions /var/www/oro/var/cache /var/www/oro/var/logs /var/www/oro/public/media && chown -R www-data:www-data /var/www/oro/var/sessions /var/www/oro/var/cache /var/www/oro/var/logs /var/www/oro/public/media && echo 'Permissions fixed successfully'"]
        volumeMounts:
        - name: oro-app
          mountPath: /var/www/oro
        - name: cache
          mountPath: /var/www/oro/var/cache
        - name: public-storage
          mountPath: /var/www/oro/public/media
        - name: private-storage
          mountPath: /var/www/oro/var/data
      volumes:
      - name: oro-app
        persistentVolumeClaim:
          claimName: oro-app-orocommerce-simple
      - name: cache
        persistentVolumeClaim:
          claimName: cache-orocommerce-simple
      - name: public-storage
        persistentVolumeClaim:
          claimName: public-storage-orocommerce-simple
      - name: private-storage
        persistentVolumeClaim:
          claimName: private-storage-orocommerce-simple
{{- end }} 